<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <p class="result"></p>
    <p class="move"></p>
    <p class="score"></p>
    <button
      onclick="
          computerChoose();
          playGame('rock');
          "
    >
      Rock
    </button>
    <button
      onclick="
          computerChoose();
          playGame('paper');
          "
    >
      Paper
    </button>
    <button
      onclick="
          computerChoose();  
          playGame('scissors');
          "
    >
      Scissors
    </button>
    <button
      onclick="  
      score.loses = 0;
      score.wins = 0;
      score.ties = 0;
      const scores = (document.querySelector(
      '.score'
      ).innerText = `Win: ${score.wins} Lose: ${score.loses} Tie: ${score.ties}`);"
    >
      Reset Score
    </button>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $50 = FREE shipping.</p>
    <input
      onkeydown="
      handleCostKeydown();
      "
      type="text"
      name="text"
      class="order-text"
    />
    <button
      onclick="
      Calculate();
    "
    >
      Calculate
    </button>
    <p class="ship-result"></p>
    <script>
      let score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        loses: 0,
        ties: 0,
      };

      function handleCostKeydown(e) {
        if (event.key === "Enter") {
          Calculate();
        }
      }

      // if (!score) {
      //   score = {
      //     wins: 0,
      //     loses: 0,
      //     ties: 0,
      //   };
      // }

      function playGame(playerMove) {
        if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "you tie.";
          }
          if (computerMove === "paper") {
            result = "you lose.";
          }
          if (computerMove === "scissors") {
            result = "you win.";
          }
        }
        if (playerMove === "paper") {
          if (computerMove === "paper") {
            result = "you tie.";
          }
          if (computerMove === "scissors") {
            result = "you lose.";
          }
          if (computerMove === "rock") {
            result = "you win.";
          }
        }
        if (playerMove === "scissors") {
          if (computerMove === "scissors") {
            result = "you tie.";
          }
          if (computerMove === "paper") {
            result = "you win.";
          }
          if (computerMove === "rock") {
            result = "you lose.";
          }
        }

        if (result === "you win.") {
          score.wins++;
        }
        if (result === "you lose.") {
          score.loses++;
        }
        if (result === "you tie.") {
          score.ties++;
        }
        localStorage.setItem("score", JSON.stringify(score));

        // alert(
        //   `Your choose ${playerMove} and computer choose ${computerMove} and ${result} \n You win ${score.wins} times, you lose ${score.loses} times and you ties ${score.ties} times.`
        // );
        const resultButton = (document.querySelector(
          ".result"
        ).innerText = `${result}`);
        const moves = (document.querySelector(
          ".move"
        ).innerText = `Your choose ${playerMove} and Computer choose ${computerMove}`);

        const scores = (document.querySelector(
          ".score"
        ).innerText = `Win: ${score.wins} Lose: ${score.loses} Tie: ${score.ties}`);
      }

      function computerChoose() {
        const randomNumber = Math.random();
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissors";
        }
      }
      function Calculate() {
        let order = Number(document.querySelector(".order-text").value);

        if (order < 40) {
          order = order + 10;
        }

        let shipResult = (document.querySelector(
          ".ship-result"
        ).innerText = `$${order}`);
      }
    </script>
  </body>
</html>
