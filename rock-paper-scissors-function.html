<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button
      onclick="
         computerChoose();
         playGame('rock');
         "
    >
      Rock
    </button>
    <button
      onclick="
         computerChoose();
         playGame('paper');
         "
    >
      Paper
    </button>
    <button
      onclick="
         computerChoose();  
         playGame('scissors');
         "
    >
      Scissors
    </button>
    <script>
      function playGame(playerMove) {
        if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "you tie.";
          }
          if (computerMove === "paper") {
            result = "you lose.";
          }
          if (computerMove === "scissors") {
            result = "win.";
          }
        }
        if (playerMove === "paper") {
          if (computerMove === "paper") {
            result = "you tie.";
          }
          if (computerMove === "scissors") {
            result = "you lose.";
          }
          if (computerMove === "rock") {
            result = "win.";
          }
        }
        if (playerMove === "scissors") {
          if (computerMove === "scissors") {
            result = "you tie.";
          }
          if (computerMove === "paper") {
            result = "you win.";
          }
          if (computerMove === "rock") {
            result = "you lose.";
          }
        }

        alert(
          `Your choose ${playerMove} and computer choose ${computerMove} and ${result}`
        );
      }

      function computerChoose() {
        const randomNumber = Math.random();
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissors";
        }
      }
    </script>
  </body>
</html>
